language: android
jdk: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-25.0.3
  - android-25
  - extra-android-support
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-25
before_install:
- openssl aes-256-cbc -K $encrypted_38458bda9400_key -iv $encrypted_38458bda9400_iv
  -in google-services.json.enc -out app/google-services.json -d
script:
- chmod +x ./gradlew
- ./gradlew build